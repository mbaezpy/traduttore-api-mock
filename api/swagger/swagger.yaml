      responses:
        201:
          description: Successful operation
          headers:
            Location:
              type: string
              format: uri
              description: URI to the newly created resource                    
        400:
          $ref: '#/responses/BadRequest'           
        401:
          $ref: '#/responses/AccessForbidden'   
        404:
          $ref: '#/responses/NotFound'  
          
  /comment/{commentId}:
